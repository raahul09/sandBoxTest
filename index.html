<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Smeg - Technology with style | Smeg.com</title>
    </head>
    <body>
        <main id="main">
            <header class="header">
                <div class="desktop-nav-bar">
                    <div class="container">
                        <nav class="navbar flex-space-between">
                            <a class="brand-logo" href="//www.smeg.com/"><img src="/assets/images/smeg_logo.svg"
                                    alt="Smeg"></a>
                            <ul class="nav-list flex-space-between">
                                <li class="nav-item">
                                    <div class="main-nav-one product"><a>PRODUCTS</a>
                                    </div>
                                </li>
                                <li class="nav-item ">
                                    <div class="main-nav-one aesthetic"><a>AESTHETIC LINES</a></div>
                                    <div class="nav-level"></div>
                                </li>
                                <li class="nav-item ">
                                    <div class="main-nav-one inspiration"><a>INSPIRATION</a></div>
                                    <div class="nav-level"></div>
                                </li>
                            </ul>
                            <div class="user-nav-list flex-space-between">
                                <a class="user-nav-item"><img src="/assets/images/search.png" alt="Search"></a>
                                <a class="user-nav-item"><img src="/assets/images/user.png" alt="User login"></a>
                                <a class="user-nav-item"><img src="/assets/images/cart.png" alt="Cart"></a>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="device-menu">
                    <div class="container">
                        <div class="mob-nav-box flex-space-between">
                            <div class="wraper-1 flex-space-between">
                                <div class="menu-btn">
                                    <div class="menu-btn-burger"></div>
                                </div>
                                <a class="user-nav-item"><img src="/assets/images/search.png" alt="Search"></a>
                            </div>
                            <a class="brand-logo"><img src="/assets/images/smeg_logo.svg" alt="Smeg"></a>
                            <div class="wraper-2 flex-space-between">
                                <a class="user-nav-item"><img src="/assets/images/cart.png" alt="Cart"></a>
                                <a class="user-nav-item"><img src="/assets/images/user.png" alt="User login"></a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="product-nav-container"></div>
            </header>
            <section class="hero-section blue">
                <div class="container">
                    <div class="box-row flex-space-between">
                        <div class="box-col-left">
                            <h1 class="main-heading">Kettles</h1>
                            <p class="sub-heading">The variable temperature kettle has been created for real tea lovers,
                                where precision of
                                temperature is so important.</p>
                            <div class="cta-wraper">
                                <a class="btn btn-dark" href="https://www.smeg.com/products/KLF03PBEU">Shop Now</a>
                                <div class="music-btn">
                                    <a href="javascript:void(0)">
                                        <svg width="50" height="50" viewBox="0 0 50 50" fill="none"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <circle cx="25" cy="25" r="24.5" stroke="black" />
                                            <circle cx="25" cy="25" r="14" fill="black" />
                                            <path d="M29 25L23 21V29L29 25Z" fill="white" />
                                        </svg>
                                        watch Video
                                    </a>
                                </div>
                            </div>
                            <div class="swiper-container kettles-thumbs">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide">
                                        <img src="./assets/images/semg_blue.png" alt="Semg Blue Kettles">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./assets/images/semg_red.png" alt="Semg Red Kettles">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./assets/images/smeg_pink.png" alt="Semg Pink Kettles">
                                    </div>
                                    <div class="swiper-slide">
                                        <img src="./assets/images/smeg_beige.png" alt="Semg Beige Kettles">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box-col-right">
                            <div class="product-slider">
                                <div class="swiper-container kettles-slider">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <img src="./assets/images/blue-kettles.png" alt="Blue Kettles"
                                                data-color="blue" data-color-val="PB">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="./assets/images/red-kettles.png" alt="Red Kettles"
                                                data-color="red" data-color-val="RD">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="./assets/images/pink-kettles.png" alt="Pink Kettles"
                                                data-color="pink" data-color-val="PK">
                                        </div>
                                        <div class="swiper-slide">
                                            <img src="./assets/images/beige-kettles.png" alt="Beige Kettles"
                                                data-color="beige" data-color-val="RG">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </section>

        <div class="overlay"></div>
        <div class="popup-outer">
            <div class="close"><img src="./assets/images/close-icon.svg" alt="close"></div>
            <div class="popup-inner"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/6_nAXM4lbCQ"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe></div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
        <script src="/assets/js/index.js"></script>
